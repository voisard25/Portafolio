        <a href="#" class="logo">Martina</a>

            </ul>
        </nav>
    </header>
    <section class="Contacto">
        <h2>Contacto</h2>
        <div class="fila">
            <!--formulario-->
            <div class="col">
                <form action="https://formspree.io/f/mqaplvjo" method="POST">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>
                
                    <label for="telefono">Número telefónico:</label>
                    <input type="tel" id="telefono" name="telefono" placeholder="Número telefónico" required>
                
                    <label for="correo">Correo electrónico:</label>
                    <input type="email" id="correo" name="correo" placeholder="Correo electrónico" required>
                
                    <label for="tema">Tema:</label>
                    <input type="text" id="tema" name="tema" placeholder="Tema" required>
                
                    <textarea name="" id="" cols="30" rows="10" placeholder="Mensaje"  required></textarea>
                    <button>
                        Enviar mensaje<i class="fa-solid fa-paper-plane"></i>
                        <span class="overlay"></span>
                    </button>
                </form>
            </div>
            <!--mapa-->
            <div class="col">
                <img src="imagenes/mapa.jpg" alt=" ">
                <div class="inf">
                    <lu>
                        <li>
                            <i class="fa-solid fa-location-dot"></i>
                            Esperanza 27, Valle Verdejo, provincia de Almaraz.
                        </li>
                        <li>
                            <i class="fa-solid fa-mobile-screen-button"></i>
                            Llamanos:+54 999 999 999
                        </li>
                        <li>
                            <i class="fa-solid fa-envelope"></i>
                            Email:TiniStoessel@gmail.com
                        </li>
                    </lu>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <a href="index.html" class="arriba">
            <i class="fa-solid fa-angles-up"></i>
        </a>
